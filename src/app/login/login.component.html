<section class="vh-100">
  <div class="container-fluid">
    <div class="row rounded">
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img
          src="https://k7f6k2y7.stackpathcdn.com/latinoamerica/wp-content/uploads/sites/2/2021/03/Blackjack-%C2%BFPor-que-es-ilegal-contar-cartas.jpg"
          alt="Login image"
          class="w-100 vh-100"
          style="object-fit: cover"
        />
      </div>
      <div class="col-sm-6 text-white">
        <div
          class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 pt-5 pt-xl-0 mt-xl-n5"
        >
          <form
            style="width: 43rem"
            #miFormulario="ngForm"
            (ngSubmit)="login(miFormulario)"
          >
            <h3
              class="fw-normal mb-3 pb-3 text-center"
              style="letter-spacing: 1px"
            >
              ♠ Blackjack
            </h3>

            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example18">Email</label>
              <input
                type="email"
                id="form2Example18"
                class="form-control form-control-lg"
                placeholder="Ingrese su email"
                name="email"
                ngModel
              />
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example28">Contraseña</label>
              <input
                type="password"
                id="form2Example28"
                class="form-control form-control-lg"
                placeholder="Ingrese su contraseña"
                name="password"
                ngModel
              />
            </div>

            <div class="pt-1 mb-4">
              <button
                class="btn btn-primary btn-lg btn-block py-1 text-white"
                type="submit"
              >
                Ingresar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
